<!-- Header -->
<div class="header">

    <!-- Logo -->
    <div class="header-left">
        <a [routerLink]="['/dashboard']" class="logo">

            
            <img *ngIf="IsAdmin" src="assets/img/logo-latest.png" width="200" height="50" alt="">
            <img *ngIf="!IsAdmin" src="assets/img/logo-mudun.png" width="200" height="50" alt="">
        </a>
    </div>
    <!-- /Logo -->

    <a id="toggle_btn">
        <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </a>

    <!-- Header Title -->
    <div class="page-title-box">
        <h3>OneHR</h3>
    </div>
    <!-- /Header Title -->

    <a id="mobile_btn" class="mobile_btn" href="javascript:"><i class="fa fa-bars"></i></a>

    <!-- Header Menu -->
    <ul class="nav user-menu">
        <!-- Search -->
        <li class="nav-item">
            <div class="top-nav-search">
                <a  class="responsive-search">
                    <i class="fa fa-search"></i>
                </a>
                <form (ngSubmit)="onSubmit()">
                    <input class="form-control" type="text" placeholder="Search here">
                    <button class="btn" type="button"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </li>
        <!-- /Search -->

        <!-- Flag -->
        <li class="nav-item dropdown has-arrow flag-nav">
            <a href="javascript:" class="nav-link dropdown-toggle" data-toggle="dropdown">
                <img src="assets/img/flags/us.png" alt="" height="20"> <span>English</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a  class="dropdown-item">
                    <img src="assets/img/flags/us.png" alt="" height="16"> Arabic
                </a>
                <a  class="dropdown-item">
                    <img src="assets/img/flags/fr.png" alt="" height="16"> French
                </a>
                <a  class="dropdown-item">
                    <img src="assets/img/flags/es.png" alt="" height="16"> Spanish
                </a>
                <a  class="dropdown-item">
                    <img src="assets/img/flags/de.png" alt="" height="16"> German
                </a>
            </div>
        </li>
        <!-- /Flag -->

        <!-- Notifications -->
        <li class="nav-item dropdown">
            <a href="javascript:" class="dropdown-toggle nav-link" data-toggle="dropdown">
                <i class="fa fa-bell-o"></i> <span class="badge badge-pill">3</span>
            </a>
            <div class="dropdown-menu notifications">
                <div class="topnav-dropdown-header">
                    <span class="notification-title">Notifications</span>
                    <a (click)="clearData('notification')" href="javascript:" class="clear-noti"> Clear All </a>
                </div>
                <div class="noti-content">
                    <ul class="notification-list">
                        <li class="notification-message" *ngFor="let item of notifications;let i = index">
                            <a routerLink="/activities/activities-main">
                                <div class="media">
                                    <span class="avatar">
                                        <img alt="" src="assets/img/profiles/avatar-0{{i+ 1}}.jpg">
                                    </span>
                                    <div class="media-body">
                                        <p class="noti-details"><span class="noti-title">{{ item.author }}</span>
                                            {{ item.function }} <span class="noti-title">{{ item.message }}</span></p>
                                        <p class="noti-time"><span class="notification-time">{{ item.time }}</span></p>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="topnav-dropdown-footer">
                    <a routerLink="/activities/activities-main">View all Notifications</a>
                </div>
            </div>
        </li>
        <!-- /Notifications -->

            <a href="javascript:" class="dropdown-toggle nav-link" data-toggle="dropdown">

            <div class="dropdown-menu">
                <a class="dropdown-item" routerLink="/employees/employeeprofile">My Profile</a>

    <div class="dropdown mobile-user-menu">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
